<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Scene 1</title>
    <style>
        /* Modal styles */
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 70%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #returnButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        #returnButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>A rescue team has arrived and saved you. Click the button below to continue the story.</p>
            <button id="returnButton">Continue</button>
        </div>
    </div>

    <script>
        // Redirect to index.html when "Continue" button is clicked
        document.getElementById('returnButton').addEventListener('click', function() {
            window.location.href = '../../scene3/scene3.php'; // Change 'index.html' to your game file
        });
    </script>
</body>
</html>
